<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Project:: Journey</title>
        <link rel="stylesheet" type="text/css" href="/css/todo/index.css" />
        <link rel="stylesheet" type="text/css" href="/css/todo/modal.css" />
        <link rel="stylesheet" type="text/css" href="/css/todo/todo.css" />
        <script type="text/javascript" src="/js/interaction.js"></script>
        <script src="https://kit.fontawesome.com/af8cfd7311.js" crossorigin="anonymous" SameSite="none Secure"></script>
    </head>
    <body>
        <!-- Both modal have properties in common. how about create a template and inject it into the document? -->
        <div id="edit-modal">
            <div class="modal-content">
                <span class="cancel">&times;</span>
                <p>Please enter the new title. any special characters will be removed.</p>
                <form action="/modify" method="POST">
                    <input type="text" name="title" placeholder="title goes here.." required>
                    <input type="text" name="subtitle" placeholder="subtitle goes here.." required>
                    <input type="submit" value="confirm">
                </form>
            </div>
        </div>
        <div id="remove-modal">
            <div class="modal-content">
                <span class="cancel">&times;</span>
                <p>Are you sure to remove this todo?</p>
                <button class="cancel-btn" type="button">No</button>
                <button class="confirm-btn" type="button">Yes</button>
            </div>
        </div>
        <div id="phase-row">
            <!-- phase-row will act like a placeholder -->
            <!-- Remove the below example when it's all done -->
            <div id="phase-myfirst-phase">
                <!-- Unlike id and class, every attributes shouldn't be stored as CSS attribute, rather it should be stored in DB -->
                <!-- But there's some exceptions. boolean attributes. -->
                <div id="todo-0" class="draggable todo" onclick="toggleControlbox('todo-0')">
                    <div class="category_ribbon"></div>
                    <div class="contents">
                        <p class="title">Wargame! development</p>
                        <p class="subtitle">What's this?</p>
                        <span class="xp">350xp</span>
                        <span class="xp-multiplier">(x3)</span>
                        <span class="remaining_time">3 hours</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-ui">
            <div id="overall-percentages">
                <!-- overall-percentages will act like a placeholder -->
                <p class="title">62% 완료</p>
                <div class="percentage"></div>
            </div>
            <div id="user-info">
                <div id="user-pic">
                    <img src="/images/img_avatar.png">
                </div>
                <div id="user-nickname">
                    <p>Genergy7</p>
                </div>
            </div>
        </div>
    </body>
</html>
